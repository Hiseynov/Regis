<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- start link icons -->
    <script src="https://kit.fontawesome.com/bb14fd2e01.js" crossorigin="anonymous"></script>
    <!-- end link icons -->
    <!-- start link css -->
    <link rel="stylesheet" href="./Regis.css/Regis.css">
     <!-- end link css -->

</head>
<body>
    <!-- start header -->
    <header id="header">
        <nav class="header__container">
            <nav class="header__container--logo">
                <h3 class="header__container--name">REGIS</h3>

            </nav>
            <nav class="header__container--menu">
                <ul class="header__container--categories">
                    <li class="header__container--category"><a class="header__container--word--underline" href="#">Portfolio</a></li>
                    <li class="header__container--category"><a class="header__container--word" href="#">About</a></li>
                    <li class="header__container--category"><a class="header__container--word" href="#">Contact</a></li>
                </ul>
            </nav>
            
        </nav>
        <nav class="header__container--mobile">
            <h3 class="header__container--mobile--name">REGIS</h3>
                <ul class="header__container--mobile--categories">
                    <li class="header__container--mobile--category">
                        <i class="fa-solid fa-bars"></i>
                    </li>
                </ul>
            </nav>
    </header>
<!-- end header -->

<!-- start main -->
<main id="main">
    <div class="main__container">
        <div class="main__container--left">
            <img class="main__container--card" src="./img/ананас.jpg" alt="">
            <img class="main__container--card" src="./img/кукуруз.jpg" alt="">
            <img class="main__container--card" src="./img/киви.jpg" alt="">
            <img class="main__container--card" src="./img/фрукт.jpg" alt="">

        </div>
        <div class="main__container--right">
            <img class="main__container--card" src="./img/лимон.jpg" alt="">
            <img class="main__container--card" src="./img/яйца.jpg" alt="">
            <img class="main__container--card" src="./img/клубника.jpg" alt="">
            <img class="main__container--card" src="./img/яблока.jpg" alt="">
        </div>
    </div>
</main>
<!-- end main -->

<!-- start footer -->
<footer id="footer">
    <div class="footer__container">
    <ul class="footer__container--categories">
        <li class="footer__container--caregory">
            <a class="footer__containers--icon" href="https://twitter.com/?lang=ru">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </li>
        <li class="footer__container--caregory">
            <a class="footer__containers--icon" href="https://www.facebook.com/">
                <i class="fa-brands fa-facebook"></i>
            </a>
        </li>
        <li class="footer__container--caregory">
            <a class="footer__containers--icon" href="https://www.instagram.com/">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </li>
    </ul>
</div>
</footer>

</body>
</html>
